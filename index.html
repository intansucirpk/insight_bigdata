<!DOCTYPE html>

<head>

<title>Analysis Dashboard</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
    }

    /* Sidebar */
    .sidebar {
        width: 240px;
        background: #2c3e50;
        color: white;
        height: 100vh;
        padding-top: 20px;
        position: fixed;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .sidebar h2 {
        text-align: center;
        margin: 0;
        margin-bottom: 20px;
    }

    .sidebar a {
        display: block;
        color: white;
        padding: 13px 20px;
        text-decoration: none;
        font-size: 16px;
        transition: 0.2s;
    }

    .sidebar a:hover {
        background: #34495e;
        padding-left: 30px;
    }

    /* Konten sebelah kanan */
    .content {
        margin-left: 240px;
        width: calc(100% - 240px);
        height: 100vh;
        background: #ecf0f1;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>

<script>
function loadPage(page) {
    document.getElementById("frame").src = page;
}
</script>

</head>
